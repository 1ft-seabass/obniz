## YAML Template.
##---
$schema: http://json-schema.org/draft-04/schema#
id: "/request/uart"

"anyOf":
  -
    type: "null"

  -
    type: object
    additionalProperties: false
    properties:
        rx :  {$ref:#pinSetting}
        tx :  {$ref:#pinSetting}
        baud : 
            type: number
            default : 115200
         #   minimum : 1   # TODO
         #   maximum : 11  # TODO

        stop: 
            type: number
            enum: [1, 1.5, 2] 
            default : 1

        bits: 
            type: number
            enum: [5, 6, 7, 8] 
            default : 8


        parity: 
            type: string
            enum: [off, odd, even]
            default : off
            
        flowcontrol: 
            type: string
            enum: [off, rts, cts, rts-cts]
            default : off

        rts: {$ref:#pinSetting}

        cts: {$ref:#pinSetting}
            
        data : {$refs :#dataArray}