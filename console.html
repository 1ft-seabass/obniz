<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>console.logをつかってみよう</title>
    <script src="obniz.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="obniz-debug"></div>
<h2>console.logの使い方２２</h2>
<script>
    var obniz = new Obniz("72618310");
    //var obniz = new Obniz("OBNIZ_ID_HERE");
    obniz.onconnect = async () => {
        var light = obniz.wired("Keyestudio_TrafficLight", {gnd:0, green:1, yellow:2, red:3});
        light.green.on();
        await obniz.wait(100);
        light.yellow.on();
        await obniz.wait(100);
        light.red.on();
        await obniz.wait(100);
        while (true) {
            light.next();
            await obniz.wait(1000);
        }
    }
