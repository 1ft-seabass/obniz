<html>

    <title>Test</title>
    <meta charset="utf-8">

    <script src="/Users/kido/Documents/extra/obniz/obnizjs//node_modules/mocha/mocha.js"></script> 
    <script src="/Users/kido/Documents/extra/obniz/obnizjs//node_modules/chai/chai.js"></script> 
    <script src="/Users/kido/Documents/extra/obniz/obnizjs//node_modules/sinon/pkg/sinon.js"></script> 
    <script src="/Users/kido/Documents/extra/obniz/obnizjs//index.js"></script> 
    <script src="/Users/kido/Documents/extra/obniz/obnizjs//test/testUtil-browser.ejs"></script> 
  </head>
  <body>
    <script>
      expect = chai.expect;
      assert = chai.assert;
      mocha.setup('bdd');
      
      chai.use(testUtil.obnizAssert);
    </script>
    <div id="mocha"></div>
    <script>
        
      describe("ble", function () {

  beforeEach(function () {

    testUtil.setupObnizPromise(this, function(){});
    var stub = sinon.stub();
    this.obniz.ble.onscan = stub;
    this.obniz.ble.startScan();
    expect(this.obniz).send({ble: {scan: {status: "start", duration: 30}}});
    var results = {"ble":
          {"scan_results":
                [{"event_type": "inquiry_result",
                    "device_address": "e5f678800700",
                    "device_type": "dumo",
                    "address_type": "public",
                    "ble_event_type": 254,
                    "rssi": -82,
                    "advertise_data": [2, 1, 26],
                    "flag": 26,
                    "num_response": 1,
                    "advertise_length": 3,
                    "scan_response_length": 0}]
          }
    };
    testUtil.receiveJson(this.obniz, results);
    sinon.assert.callCount(stub, 1);
    var peripheral = stub.getCall(0).args[0];
    var connectStub = sinon.stub();
    peripheral.onconnect = connectStub;
    peripheral.connect();
    expect(this.obniz).send({ble: {connect: {device_address: "e5f678800700"}}});
    sinon.assert.callCount(connectStub, 0);
    testUtil.receiveJson(this.obniz, {
      ble: {
        connect_results: [{
            device_address: "e5f678800700",
            status: "connected"
          }]
      }
    });
    sinon.assert.callCount(connectStub, 1);
    this.peripheral = peripheral;
  });
  
  
  afterEach(function (done) {
    return testUtil.releaseObnizePromise(this, done);
  });
  
  
  it("write", function () {
    var peripheral = this.peripheral;
    peripheral.getService("FF00").getCharacteristic("FF01").write([0x01, 0xe8]);
    expect(this.obniz).send(
        {ble: {write_characteristic: {
          device_address: "e5f678800700",
          service_uuid: "FF00",
          characteristic_uuid: "FF01",
          data: [0x01, 0xe8]
        }}});
    expect(this.obniz).to.be.finished;
  });
  
  
  
  it("write number ", function () {
    var peripheral = this.peripheral;
    peripheral.getService("FF00").getCharacteristic("FF03").writeNumber(1000);
    expect(this.obniz).send(
        {ble: {write_characteristic: {
          device_address: "e5f678800700",
          service_uuid: "FF00",
          characteristic_uuid: "FF03",
          value: 1000
        }}});
    expect(this.obniz).to.be.finished;
  });
  
  
  
  it("write text", function () {
    var peripheral = this.peripheral;
    peripheral.getService("FF01").getCharacteristic("FF01").writeText("My Name");
    expect(this.obniz).send(
        {ble: {write_characteristic: {
          device_address: "e5f678800700",
          service_uuid: "FF01",
          characteristic_uuid: "FF01",
          text: "My Name"
        }}});
    expect(this.obniz).to.be.finished;
  });
  
  it("onwrite", function () {
   
    var peripheral = this.peripheral;
    
    var stub = sinon.stub();
    peripheral.onwritecharacteristic = stub;
    peripheral.getService("FF00").getCharacteristic("FF01").write([0x01, 0xe8]);
    expect(this.obniz).send(
        {ble: {write_characteristic: {
          device_address: "e5f678800700",
          service_uuid: "FF00",
          characteristic_uuid: "FF01",
          data: [0x01, 0xe8]
        }}});
    
    sinon.assert.callCount(stub, 0);
    
    testUtil.receiveJson(this.obniz, {
      ble: {
        write_characteristic_results: [
          {
            device_address: "e5f678800700",
            service_uuid: "FF00", //hex string
            characteristic_uuid: "FF01", //hex string
            result: "success"   //success or failed
          }
        ]
      }
    });
    sinon.assert.callCount(stub, 1);
    expect(stub.getCall(0).args).to.be.lengthOf(3);
    
    expect(stub.getCall(0).args[0]).to.be.equal(peripheral.getService("FF00"));
    expect(stub.getCall(0).args[1]).to.be.equal(peripheral.getService("FF00").getCharacteristic("FF01"));
    expect(stub.getCall(0).args[2]).to.be.equal("success");
    expect(this.obniz).to.be.finished;
    
  });
  
  it("onwrite failed", function () {
   
    var peripheral = this.peripheral;
    
    var stub = sinon.stub();
    peripheral.onwritecharacteristic = stub;
    peripheral.getService("FF00").getCharacteristic("FF01").write([0x01, 0xe8]);
    expect(this.obniz).send(
        {ble: {write_characteristic: {
          device_address: "e5f678800700",
          service_uuid: "FF00",
          characteristic_uuid: "FF01",
          data: [0x01, 0xe8]
        }}});
    
    sinon.assert.callCount(stub, 0);
    
    testUtil.receiveJson(this.obniz, {
      ble: {
        write_characteristic_results: [
          {
            device_address: "e5f678800700",
            service_uuid: "FF00", //hex string
            characteristic_uuid: "FF01", //hex string
            result: "failed"   //success or failed
          }
        ]
      }
    });
    sinon.assert.callCount(stub, 1);
    expect(stub.getCall(0).args).to.be.lengthOf(3);
    
    expect(stub.getCall(0).args[0]).to.be.equal(peripheral.getService("FF00"));
    expect(stub.getCall(0).args[1]).to.be.equal(peripheral.getService("FF00").getCharacteristic("FF01"));
    expect(stub.getCall(0).args[2]).to.be.equal("failed");
    expect(this.obniz).to.be.finished;
    
  });
  
  
  it("read", function () {
    var peripheral = this.peripheral;
    
    var stub = sinon.stub();
    peripheral.onreadcharacteristic = stub;
    peripheral.getService("FF00").getCharacteristic("FF01").read();
    expect(this.obniz).send(
        {ble: {read_characteristic: {
          device_address: "e5f678800700",
          service_uuid: "FF00",
          characteristic_uuid: "FF01",
        }}});
    
    sinon.assert.callCount(stub, 0);
     
    testUtil.receiveJson(this.obniz, {
      ble: {
        read_characteristic_results: [
          {
            device_address: "e5f678800700",
            service_uuid: "FF00", //hex string
            characteristic_uuid: "FF01", //hex string
            data: [0x2e, 0x22, 0x97]   //success or failed
          }
        ]
      }
    });
    
    sinon.assert.callCount(stub, 1);
    expect(stub.getCall(0).args).to.be.lengthOf(3);
    
    expect(stub.getCall(0).args[0]).to.be.equal(peripheral.getService("FF00"));
    expect(stub.getCall(0).args[1]).to.be.equal(peripheral.getService("FF00").getCharacteristic("FF01"));
    expect(stub.getCall(0).args[2]).to.be.deep.equal([0x2e, 0x22, 0x97]);
    
    expect(this.obniz).to.be.finished;
  });
  
  
  
  it("error", function () {
    var stub = sinon.stub();
    var peripheral = this.peripheral;
    peripheral.onerror = stub;
    sinon.assert.callCount(stub, 0);
     
    testUtil.receiveJson(this.obniz, {
      ble: {
        errors: [
         {
            error_code : 1,
            message : "ERROR MESSAGE",
            device_address : "e5f678800700", //hex string or null
            service_uuid : "FF00",           //hex string or null
            characteristic_uuid : "FF01", //hex string or null
         }
        ]
      }
    });
    
    sinon.assert.callCount(stub, 1);
    expect(stub.getCall(0).args).to.be.lengthOf(1);
    
    expect(stub.getCall(0).args[0].message).to.be.equal("ERROR MESSAGE");
    
    expect(this.obniz).to.be.finished;
  });
    
});

      mocha.run();
    </script>
