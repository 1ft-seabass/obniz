<!doctype>
<html>
  <head>
    <title>Test</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../node_modules/mocha/mocha.css" />
    <script src="../../node_modules/mocha/mocha.js"></script> 
    <script src="../../node_modules/chai/chai.js"></script> 
    <script src="../../node_modules/sinon/pkg/sinon.js"></script> 
    <script src="../../index.js"></script> 
  </head>
  <body>
      <script>
      expect = chai.expect;
      assert = chai.assert;
      </script>
    <div id="mocha"></div>
    <script>
      mocha.setup('bdd');

      before(function () {
          
      });

      after(function () {
          
      });

    describe('browser', () => {
      it("instance", function () {
          
         sinon.stub(Obniz.prototype, 'error');
         var obniz = new Obniz('OBNIZ_ID')
         expect(obniz).to.be.instanceOf(Obniz);
         sinon.assert.calledOnce(Obniz.prototype.error);
         sinon.assert.calledWith(Obniz.prototype.error, "invalid obniz id");
         Obniz.prototype.error.restore(); // Unwraps the spy
      });
      
       it("connect", function () {
          var obniz = new Obniz('11111111',{obniz_server: "ws://localhost:64117"});
          expect(obniz).to.be.instanceOf(Obniz);
          var count = 100;
          return new Promise(function(resolve,reject){
              function loop(){
                if(obniz.socket && obniz.socket.readyState === 1){ // OPEN
                    return resolve();
                };
                count--;
                if(count > 0){
                    setTimeout(loop, 10);
                }else{
                    return reject("connection timeout error");
                }
              };
              loop();
          });
      });
      it("soft_redirect", function () {
          var obniz = new Obniz('11111111',{obniz_server: "ws://localhost:64118"});
          expect(obniz).to.be.instanceOf(Obniz);
          var count = 1000;
          return new Promise(function(resolve,reject){
              function loop(){
                if(obniz.socket && obniz.socket.readyState === 1
                    && obniz.socket.url.startsWith("ws://localhost:64119")){ // redirected
                    return resolve();
                };
                count--;
                if(count > 0){
                    setTimeout(loop, 10);
                }else{
                    return reject("connection timeout error");
                }
              };
              loop();
          });
      });
      

    });
      mocha.run();
    </script> 
  </body>
</html>
